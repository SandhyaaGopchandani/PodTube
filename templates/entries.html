<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<table class="centered thick-border">
	<tr>
		<th>ID</th>
		<th>Title</th>
        <th>Link</th>
        <th>Summary</th>
	</tr>
	{% for k, v in epi_dict.items() %}
		<tr>
			<td>{{ k }}</td>
			<td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
		</tr>
	{% endfor %}
</table>
